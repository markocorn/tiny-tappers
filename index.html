<!DOCTYPE html>
<html>
<head>
    <title>Tiny Tappers</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="./src/clap.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
        Tiny Tappers
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navigation items can be added here -->
    </div>
</nav>

<div class="container-fluid">
    <!-- First Row -->
    <div class="row" id="row-game">
        <!-- First Column in First Row -->
        <div class="col-md-4">
            <!-- Content for the first column -->
            <p>First Column Content</p>
        </div>

        <!-- Second Column in First Row -->
        <div class="col-md-8" style="border: 6px solid #585757; padding: 0">
            <!-- Content for the second column -->
            <div id="gameContainer">
                <div id="floatingDisc"></div>
                <div id="middleLine"></div>
                <div id="middleLine2"></div>
                <button id="leftButton" class="btn btn-primary position-absolute" style="bottom: 10px; left: 10px; width: 120px">Left (A)</button>
                <button id="rightButton" class="btn btn-primary position-absolute" style="bottom: 10px; right: 10px; width: 120px">Right (L)</button>

            </div>
        </div>
    </div>
</div>

<script src="src/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
